# permissions for end users to view ingresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-viewer-role
rules:
- apiGroups:
  - networking.lunar.tech
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.lunar.tech
  resources:
  - ingresses/status
  verbs:
  - get
